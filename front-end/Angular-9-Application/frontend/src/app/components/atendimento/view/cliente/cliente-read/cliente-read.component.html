<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clientes" class="">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <!-- NumInscricao Column -->
      <ng-container matColumnDef="numInscricao">
        <th mat-header-cell *matHeaderCellDef>NumInscricao</th>
        <td mat-cell *matCellDef="let row">{{row.numInscricao}}</td>
      </ng-container>      

      <!-- DataNascimento Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>DataNascimento</th>
        <td mat-cell *matCellDef="let row">{{row.dataNascimento}}</td>
      </ng-container>         

      <!-- Sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef>Sexo</th>
        <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
      </ng-container>     

      <!-- Ativo Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let row">{{row.ativo}}</td>
      </ng-container>    

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/cliente/update/{{row.id}}">
                <i class="material-icons edit-icon">
                    edit
                </i>
            </a>
            <a routerLink="/cliente" (click)="delete(row.id)">
                <i class="material-icons delete-icon">
                    delete
                </i>
            </a>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
