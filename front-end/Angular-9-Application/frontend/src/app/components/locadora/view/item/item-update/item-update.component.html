<mat-card>
    <mat-card-title>Atualizar Item</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Número de Série" [(ngModel)]="item.numero_serie" type="number" name="numero_serie">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Título</mat-label>
            <mat-select  [(ngModel)]="item.titulo" name="item.titulo">
                <mat-option *ngFor="let titulo of titulos" [value]="titulo">
                  {{titulo.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Data de Aquisição" [(ngModel)]="item.data_aquisicao" type="date" name="data_aquisicao">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select  [(ngModel)]="item.tipo" name="item.tipo">
                <mat-option value="FITA">Fita</mat-option>
                <mat-option value="DVD">DVD</mat-option>
                <mat-option value="BLUERAY">BlueRay</mat-option>
            </mat-select>
        </mat-form-field> 
    </form>
    <button mat-raised-button (click) ="updateItem()" class="button-update-item">
        Atualizar Item
     </button>
     <button mat-raised-button (click) ="cancel()" color="secondary">
        Cancelar
     </button> 
</mat-card>
