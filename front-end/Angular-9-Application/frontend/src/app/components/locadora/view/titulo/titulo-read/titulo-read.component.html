<div class="mat-elevation-z4">
    <table mat-table [dataSource]="titulos" class="">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Ano Column -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano}}</td>
      </ng-container>      
 
      <!-- Sinopse Column -->
      <ng-container matColumnDef="sinopse">
        <th mat-header-cell *matHeaderCellDef>Sinopse</th>
        <td mat-cell *matCellDef="let row">{{row.sinopse}}</td>
      </ng-container>      

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
      </ng-container>   

      <!-- Diretor Column -->
      <ng-container matColumnDef="diretor">
        <th mat-header-cell *matHeaderCellDef>Diretor</th>
        <td mat-cell *matCellDef="let row">{{row.diretor}}</td>
      </ng-container>   

       <!-- Classe Column -->
       <ng-container matColumnDef="classe">
        <th mat-header-cell *matHeaderCellDef>Classe</th>
        <td mat-cell *matCellDef="let row">{{row.classe}}</td>
      </ng-container>   

       <!-- Atores Column -->
       <ng-container matColumnDef="atores">
        <th mat-header-cell *matHeaderCellDef>Atores</th>
        <td mat-cell *matCellDef="let row">{{row.atores}}</td>
      </ng-container>   

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/titulo/update/{{row.id}}">
                <i class="material-icons edit-icon">
                    edit
                </i>
            </a>
            <a routerLink="/titulo" (click)="delete(row.id)">
                <i class="material-icons delete-icon">
                    delete
                </i>
            </a>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
