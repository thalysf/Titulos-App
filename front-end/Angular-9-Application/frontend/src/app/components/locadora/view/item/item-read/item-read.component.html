<div class="mat-elevation-z4">
    <table mat-table [dataSource]="itens" class="">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- NumeroSerie Column -->
      <ng-container matColumnDef="numeroSerie">
        <th mat-header-cell *matHeaderCellDef>Número de Série</th>
        <td mat-cell *matCellDef="let row">{{row.numeroSerie}}</td>
      </ng-container>

      <!-- Título Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>      
 
      <!-- DataAquisicao Column -->
      <ng-container matColumnDef="dataAquisicao">
        <th mat-header-cell *matHeaderCellDef>Data de Aquisição</th>
        <td mat-cell *matCellDef="let row">{{row.dataAquisicao}}</td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
      </ng-container>         

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/item/update/{{row.id}}">
                <i class="material-icons edit-icon">
                    edit
                </i>
            </a>
            <a routerLink="/item" (click)="delete(row.id)">
                <i class="material-icons delete-icon">
                    delete
                </i>
            </a>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
