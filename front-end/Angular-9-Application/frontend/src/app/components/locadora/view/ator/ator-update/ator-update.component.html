<mat-card>
    <mat-card-title>Atualizar Ator</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="ator.nome" type="text" name="name">
        </mat-form-field>
    </form>
    <button mat-raised-button (click) ="updateAtor()" class="button-update-ator">
        Atualizar Ator
     </button>
     <button mat-raised-button (click) ="cancel()" color="secondary">
        Cancelar
     </button> 
</mat-card>
