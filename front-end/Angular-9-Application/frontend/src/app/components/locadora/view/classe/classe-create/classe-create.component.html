<mat-card>
    <mat-card-title>Nova Classe</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="classe.nome" type="text" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor" [(ngModel)]="classe.valor" type="number" name="valor">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Prazo de Devolução" [(ngModel)]="classe.prazoDevolucao" type="number" name="prazoDevolucao">
        </mat-form-field>
    </form>
    <button mat-raised-button (click) ="createClasse()" class="button-new-classe">
        Nova Classe
     </button>
     <button mat-raised-button (click) ="cancel()" color="secondary">
        Cancelar
     </button> 
</mat-card>
