<div class="mat-elevation-z4">
    <table mat-table [dataSource]="classes" class="">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id_classe}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor}}</td>
      </ng-container>      
 
      <!-- DataDevolucao Column -->
      <ng-container matColumnDef="prazoDevolucao">
        <th mat-header-cell *matHeaderCellDef>Prazo de Devolução</th>
        <td mat-cell *matCellDef="let row">{{row.prazoDevolucao}}</td>
      </ng-container>         

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/classe/update/{{row.id_classe}}">
                <i class="material-icons edit-icon">
                    edit
                </i>
            </a>
            <a routerLink="/classe" (click)="delete(row.id_classe)">
                <i class="material-icons delete-icon">
                    delete
                </i>
            </a>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
